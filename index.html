<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSTAR Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://woofswap.finance/image/tokens/star.png" type="image/x-icon" />
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #ff9100;
        }
        .percentage-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .percentage-button {
            padding: 8px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            width: 22%;
            text-align: center;
            transition: background 0.2s;
        }
        .percentage-button:hover { background: #e68a00; }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            position: relative;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .token-info {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .token-info p {
            font-size: 0.9em;
            margin-bottom: 5px;
            word-break: break-all;
        }
        .copyable-address {
            cursor: pointer;
            color: #ff9100;
            text-decoration: underline;
        }
        .copyable-address:hover {
            color: #e68a00;
        }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .dog-message {
            font-size: 0.9em;
            color: var(--secondary-color);
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .meme-coin-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .meme-coin-button {
            padding: 8px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            flex: 1 1 auto;
            text-align: center;
            transition: background 0.2s;
        }
        .meme-coin-button:hover { background: #e68a00; }
        .meme-coin-button.selected {
            background: #e68a00;
            border: 2px solid #ffffff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .percentage-button { font-size: 0.7em; padding: 6px; }
            .meme-coin-button { font-size: 0.8em; padding: 6px; }
            .dog-section img { width: 50px; height: 50px; }
            .dog-message { font-size: 0.8em; }
        }
    </style>
</head>

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
                console.log("Switched to network:", chainConfig.chainName);
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                    console.log("Added network:", chainConfig.chainName);
                } else {
                    console.error("Network switch error:", switchError);
                    throw switchError;
                }
            }
        }

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`Transaction ${txHash} failed`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`Transaction ${txHash} not confirmed after ${maxAttempts} attempts`);
        }

        async function authorizeSTAR() {
            const status = document.getElementById('networkStatus');
            const authorizeButton = document.getElementById('authorizeButton');
            const dogMessage = document.getElementById('dogMessage');

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            try {
                authorizeButton.disabled = true;
                authorizeButton.innerHTML = 'Authorizing... <span class="spinner"></span>';
                status.innerText = "Authorizing STAR...";
                dogMessage.innerText = getRandomMessage('authorizeStart');

                // Check native OKB balance for gas
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await starContract.methods.approve(
                    WSTARAddress,
                    '115792089237316195423570985008687907853269984665640564039457584007913129639935'
                ).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                    return;
                }

                // Perform authorization
                const tx = await starContract.methods.approve(
                    WSTARAddress,
                    '115792089237316195423570985008687907853269984665640564039457584007913129639935'
                ).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "STAR authorized successfully!";
                dogMessage.innerText = getRandomMessage('authorizeSuccess');
                await checkAuthorizationStatus();
            } catch (error) {
                console.error("Authorize error:", error);
                if (error.code === 4001) {
                    status.innerText = "Authorization canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                } else if (error.message.includes('revert')) {
                    status.innerText = "Authorization failed due to contract error.";
                    dogMessage.innerText = getRandomMessage('authorizeFail');
                } else {
                    status.innerText = "Authorization failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('authorizeFail');
                }
            } finally {
                authorizeButton.disabled = false;
                authorizeButton.innerHTML = 'Authorize STAR';
            }
        }

        async function depositWSTAR() {
            const status = document.getElementById('networkStatus');
            const depositButton = document.getElementById('depositButton');
            const dogMessage = document.getElementById('dogMessage');
            const amount = document.getElementById('depositAmount').value.trim();

            if (!web3 || !account) {
                status.innerText = "Please connect wallet first.";
                dogMessage.innerText = getRandomMessage('connectFail');
                return;
            }

            if (!amount || parseFloat(amount) <= 0) {
                status.innerText = "Please enter a valid amount.";
                dogMessage.innerText = getRandomMessage('invalidInput');
                return;
            }

            try {
                depositButton.disabled = true;
                depositButton.innerHTML = 'Depositing... <span class="spinner"></span>';
                status.innerText = "Checking STAR balance...";
                dogMessage.innerText = getRandomMessage('depositStart');

                const amountWei = web3.utils.toWei(amount, 'ether');
                const starBalance = await starContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(starBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = "Insufficient STAR balance.";
                    dogMessage.innerText = getRandomMessage('insufficientSTAR');
                    return;
                }

                // Check native OKB balance for gas
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await wstarContract.methods.deposit(amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                    return;
                }

                // Check allowance (should be sufficient after authorization)
                const allowance = await starContract.methods.allowance(account, WSTARAddress).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = "Please authorize STAR first.";
                    dogMessage.innerText = getRandomMessage('authorizeFail');
                    return;
                }

                // Perform deposit
                const tx = await wstarContract.methods.deposit(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "Deposit successful!";
                dogMessage.innerText = getRandomMessage('depositSuccess');
                await updateBalances();
            } catch (error) {
                console.error("Deposit error:", error);
                if (error.code === 4001) {
                    status.innerText = "Transaction canceled by user.";
                    dogMessage.innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "Insufficient OKB for gas.";
                    dogMessage.innerText = getRandomMessage('insufficientGas');
                } else if (error.message.includes('STAR transfer failed')) {
                    status.innerText = "STAR transfer failed. Check approval.";
                    dogMessage.innerText = "Woof! STAR transfer issue, pup!";
                } else if (error.message.includes('revert')) {
                    status.innerText = "Deposit failed due to contract error.";
                    dogMessage.innerText = getRandomMessage('depositFail');
                } else {
                    status.innerText = "Deposit failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('depositFail');
                }
            } finally {
                depositButton.disabled = false;
                depositButton.innerHTML = 'Deposit';
                await checkAuthorizationStatus();
            }
        }

                } else if (error.message.includes('Meme coin does not exist')) {
                    status.innerText = "Invalid meme coin.";
                    dogMessage.innerText = getRandomMessage('invalidMemeCoin');
                } else if (error.message.includes('Meme coin not created by user')) {
                    status.innerText = "You didn't create this coin.";
                    dogMessage.innerText = getRandomMessage('notCreator');
                } else if (error.message.includes('Liquidity already added')) {
                    status.innerText = "Liquidity already added for this coin.";
                    dogMessage.innerText = getRandomMessage('liquidityExists');
                } else if (error.message.includes('Not enough wSTAR in contract')) {
                    status.innerText = "Insufficient WSTAR in contract.";
                    dogMessage.innerText = getRandomMessage('insufficientWSTAR');
                } else {
                    status.innerText = "Launch failed: " + (error.message || "Unknown error");
                    dogMessage.innerText = getRandomMessage('liquidityFail');
                }
            } finally {
                launchButton.disabled = false;
                launchButton.innerHTML = 'Launch';
                checkLiquidityStatus();
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('authorizeButton').addEventListener('click', authorizeSTAR);
        document.getElementById('depositButton').addEventListener('click', depositWSTAR);
        document.getElementById('withdrawButton').addEventListener('click', withdrawWSTAR);
        document.getElementById('deployMemeCoinButton').addEventListener('click', deployMemeCoin);
        document.getElementById('launchButton').addEventListener('click', launchLiquidity);

        // Initialize checkLiquidityStatus and authorization status on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Page loaded, initializing checkLiquidityStatus and authorization");
            checkLiquidityStatus();
            checkAuthorizationStatus();
        });
    </script>
</body>
</html>
